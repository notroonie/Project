<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Example</h1>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" placeholder="Enter rows#columns#start number"><br>

    <label for="input2">Input 2:</label>
    <input type="text" id="input2" placeholder="Enter rows#columns#start number"><br>

    <button onclick="createTables()">Create Tables</button>

    <div id="table1"></div>
    <div id="table2"></div>
    <div id="table3"></div>

    <script>
        function createTables() {
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;

            // Splitting the input values by '#' to get the numbers
            var numbers1 = input1.split("#");
            var numbers2 = input2.split("#");

            // Accessing the numbers from the arrays
            var rows1 = parseInt(numbers1[0]);
            var columns1 = parseInt(numbers1[1]);
            var startNumber1 = parseInt(numbers1[2]);

            var rows2 = parseInt(numbers2[0]);
            var columns2 = parseInt(numbers2[1]);
            var startNumber2 = parseInt(numbers2[2]);

            // Checking if the number of rows and columns are the same
            if (rows1 === rows2 && columns1 === columns2) {
                var table1 = "<h2>Table 1</h2><table>";
                var table2 = "<h2>Table 2</h2><table>";
                var table3 = "<h2>Table 3</h2><table>";

                var currentNumber1 = startNumber1;
                var currentNumber2 = startNumber2;

                for (var row = 0; row < rows1; row++) {
                    table1 += "<tr>";
                    table2 += "<tr>";
                    table3 += "<tr>";


                    for (var col = 0; col < columns1; col++) {
                        var value1 = currentNumber1;
                        var value2 = currentNumber2;

                        table1 += "<td>" + value1 + "</td>";
                        table2 += "<td>" + value2 + "</td>";

                        if (value1 === value2) {
                            table3 += "<td>" + value1 + "</td>";
                        } 
                        else {
                            table3 += "<td>" + (value1 * value2) + "</td>";
                        }

                        currentNumber1 += (row+1);
                        currentNumber2 += (row+1); 
                    }
                    currentNumber1 = (row+2)*(startNumber1); 
                    currentNumber2 = (row+2)*(startNumber2);
                    
                    table1 += "</tr>";
                    table2 += "</tr>";
                    table3 += "</tr>";
                }

                table1 += "</table>";
                table2 += "</table>";
                table3 += "</table>";

                document.getElementById("table1").innerHTML = table1;
                document.getElementById("table2").innerHTML = table2;
                document.getElementById("table3").innerHTML = table3;
            } 
            else {
                var table1 = "<h2>Table 1</h2><table>";
                var table2 = "<h2>Table 2</h2><table>";
                var table3 = "<h2>Table 3</h2><table>";

                var currentNumber1 = startNumber1;
                var currentNumber2 = startNumber2;

                for (var row = 0; row < rows1; row++) {
                    table1 += "<tr>";
                    


                    for (var col = 0; col < columns1; col++) {
                        var value1 = currentNumber1;
                    

                        table1 += "<td>" + value1 + "</td>";
                      
                        currentNumber1 += (row+1);
                         
                    }
                    currentNumber1 = (row+2)*(startNumber1); 
                    
                    table1 += "</tr>";
                    
                }

                for (var row = 0; row < rows2; row++) {
                    table2 += "<tr>";
                    


                    for (var col = 0; col < columns2; col++) {
                        
                        var value2 = currentNumber2;

                        table2 += "<td>" + value2 + "</td>";
                      

                        

                        currentNumber2 += (row+1);
                         
                    }
                    currentNumber2 = (row+2)*(startNumber2); 
                    
                    
                    table2 += "</tr>";
                    
                }

                table1 += "</table>";
                table2 += "</table>";
                table3 += "</table>";
            
                document.getElementById("table1").innerHTML = table1;
                document.getElementById("table2").innerHTML = table2;
                document.getElementById("table3").innerHTML = "";
          
            }
        }
    </script>
</body>
</html>
